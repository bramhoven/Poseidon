kind: pipeline

steps:
- name: build
  image: mcr.microsoft.com/dotnet/sdk:3.1
  commands:
    - cd $(pwd)/Poseidon.API/
    - dotnet restore
    - dotnet build
    - dotnet publish -c Release -o ./bin/
- name: publish
  image: plugins/docker
  when:
    branch: main
  settings:
    username:
        from_secret: DOCKER_USERNAME
    password:
        from_secret: DOCKER_PASSWORD
    repo: bramhoven/poseidon
    dockerfile: Dockerfile